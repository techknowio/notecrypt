<ion-view hide-nav-bar="true">
  <ion-header-bar>
    <h1 class="title">Notecrypt Login</h1>
  </ion-header-bar>
  <ion-content has-bouncing="false" has-header="true">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
	<br />
	<div align="center">
          <button class="button button-balanced" type="submit" style="width: 45%">Log in</button>
          <button class="button button-positive" ng-click="create()" style="width: 45%">Create Account</button>
	</div>
      </div>
  </ion-content>
</ion-view>
